<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header class="header">
      <h1>What's for Dinner? <button class="addRecipeBtn">ADD A RECIPE</button>
      </h1>
    </header>
    <section class=box-layout>
      <section class="box1">
        <h4>What are you looking for?*</h4>
        <input type="radio" id="side" name="food" value="side"/>
        <label for="side" class="label">Side</label>
        <input type="radio" id="mainDish" name="food" value="mainDish"/>
        <label for="mainDish" class="label">Main Dish</label>
        <input type="radio" id="dessert" name="food" value="dessert"/>
        <label for="dessert" class ="label">Dessert</label>
        <input type="radio" id="entireMeal" name="food" value="entireMeal"/>
        <label for="entireMeal" class="label">Entire Meal</label>
        <button class="letsCookBtn">LET'S COOK!</button>
      </section>
      <section class="box2">
        <img class="cookPot"src="./assets/cookpot.svg" alt="Image of a soup pot">
        <h4 class="hidden" id="maketxt">You should make:</h4>
        <h1 class="hidden" id="foodtxt">Black Forest Cake!</h1>
        <button class="hidden" id="clearBtn">CLEAR</button>
      </section>
  </section>
    <img class="background" src="./assets/burger-friends.jpg" alt="Friends having burgers">
  </body>
  <script type="text" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
